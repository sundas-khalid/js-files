<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of variable </title>
    <script>
       /*var
        let
        constant*/
        let firstname="Hello";
        document.write(firstname)
        const second="world";
        document.write(second);
        var x;
        document.write(x);
    </script>
    
    
    
</head>
