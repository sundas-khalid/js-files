<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue statements</title>
    <script>
        for (var a = 1; a <= 10; a++){
            if (a == 3) {
                document.write("hey:" + a + "<br>");
                continue;
                //break;
            }
        
            document.write("number:" + a + "<br>");
        } 
    </script>
</head>
