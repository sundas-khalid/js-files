<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const variable with array and object</title>
    <script>
        //const with array
        const a=[10,20,30];
        // a=30; not valid
        a[1]=25; // valid
        a[2]=35;
        // a=[40,50,60];  not valid 
        console.log(a);
        //const with object
        const b={
            name:'daniyal',
            age:1

        };
        b.name="yahoo baba"; //valid
        /*b={
            name:'haris',
            age:12
        };  not valid*/
        console.log(b);
    </script>
</head>

</body>
</html>
