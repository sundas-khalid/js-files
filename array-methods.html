<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methodt</title>
    <script>
        //sort and reverse method
        var array = ["harry", "sunny", "male", "B.com"];
        document.write(array + "<br>");
        array.sort();
        document.write(array + "<br>");
        array.reverse();
        document.write(array + "<br>");
        document.write("<br><br>");
        //pop and push method
        var a = ["harray", "sanjay", "rehman", "aman"];
        document.write(a + "<br>");
        a.pop();
        document.write(a + "<br>");
        a.push("talha");
        document.write(a + "<br>");
        a.push("musa");
        document.write(a + "<br>");
        document.write("<br><br>");
        //shift and unshift method
        var b = ["html", "css", "js"];
        document.write(b + "<br>");
        b.shift();
        document.write(b + "<br>");
        b.unshift("bootstrap");
        document.write(b + "<br>");
        document.write("<br><br>");
        //concat and join
        var x = ["sanjay", "Amaan", "rehman"];
        // var y=x.concat("rahul","karan");
        var y = ["rahul", "karan"];
        var s = ["Neha", "kakar"];
        var z = x.concat(y, s);
        // document.write(y);
        document.write(z + "<br>");
        //join
        var z = x.join(" - ");
        // var z = x.join(" <br> ");
        document.write(z + "<br>");
        document.write("<br><br>");
        //slice and splice method
        var s = ["Neha", "kakar", "salman", "khan"];
        document.write(s + "<br>");
        var r = s.slice(1, 3);
        document.write(r + "<br>");
        s.splice(2, 0, "danish");
        s.splice(2, 2, "taimoor");
        s.splice(-2, 1, "hello", "world");
        s.splice(2, 2);
        document.write(s + "<br>");
        document.write("<br><br>");
        //isArray
        // var s = ["Neha", "kakar", "salman", "khan"];
        var s = "rahul";
        // var s=10;
        document.write(s + "<br>");
        // var r= Array.isArray(s);
        if (Array.isArray(s)) {
            document.write("is array" + "<br>");
        } else {
            document.write("is not array" + "<br>");
        }
        //  document.write(r + "<br>");
        document.write("<br><br>");
        //indexof and lastindexof
        var s = ["Neha", "kakar", "salman", "khan"];
        document.write(s + "<br>");
        var r = s.indexOf("hassan");
        document.write(r + "<br>");
        var r = s.lastIndexOf("kakar");
        document.write(r);
        document.write("<br><br>");
        //includes
        var s = ["Neha", "kakar", "salman", "khan"];
        document.write(s + "<br>");
        var r = s.includes("hassan");
        var r = s.includes("Neha");
        document.write(r + "<br>");
        document.write("<br><br>");
        //some & every 
        var age = [10, 13, 18, 20];
        document.write(age + "<br>");
        var ag = age.some(checkadult);
        document.write(ag + "<br>");
        function checkadult(age) {
            return age >= 18;
        }
        var age = [100, 130, 18, 200];
        // var age=[10,13,18,20];
        document.write(age + "<br>");
        var ag = age.every(checkadult);
        document.write(ag + "<br>");
        function checkadult(age) {
            return age >= 18;
        }
        document.write("<br><br>");
        //find & findindex
        var age = [10, 13, 18, 20];
        document.write(age + "<br>");
        var ag = age.find(checkadult);
        var ag = age.findIndex(checkadult);
        document.write(ag + "<br>");
        function checkadult(age) {
            return age >= 18;
        }
        document.write("<br><br>");
        //filter 
        var age = [10, 13, 18, 20];
        document.write(age + "<br>");
        var ag = age.filter(checkadult);
        document.write(ag + "<br>");
        function checkadult(age) {
            return age >= 18;
        }
        document.write("<br><br>");
        // tostring & valueof & fill
        var s = ["Neha", "kakar", "salman", "khan"];
        s.toString();
        s.fill("zaid");
        document.write(s.valueOf() + "<br>");
        document.write(s + "<br>");
        document.write("<br><br>");
        //foreach
        var age = [10, 13, 18, 20];
        age.forEach(loop);
        function loop(value, index) {
            document.write(index + ":" + value + " <br> ");
        }
        document.write("<br><br>");
        //map function
        var ary = [10, 20, 30];
        var b = ary.map(test);
        document.write(b);
        function test(x) {
            return x * 10;
        }
        document.write("<br><br>");
        //2nd example of map
        var student = [
            { name: 'ram', age: 15 },
            { name: 'rahul', age: 14 },
            { name: 'ramza', age: 13 },
        ];
        var c = student.map(test1);
        document.write(c);
        function test1(x) {
            return x.name + " " + x.age;
        }

    </script>
</head>

<body>

</body>

</html>
