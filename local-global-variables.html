<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local and global variables</title>
    <script>
        //global variable
        var a="yahoo baba";
        function hello()
        {
            document.write(10 + "<br>");
            document.write(a + "<br>");
        }
        //local variable
        function loc()
        {
            var b=20;
            document.write(b +"<br>");
        }
        loc();
       // document.write(b);
        hello();
        document.write(a);
    </script>
</head>
<body>
    
</body>
</html>
