<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> modify and delete  array</title>
    <script>
        //modify data
        var array =  ["harry", 18, "male", "B.com"];
        document.write(array +"<br>");
        array[0]="sunny";
        document.write(array + "<br>");
        array[1]="17";
        document.write(array   + "<br>");
        //delete data
        delete array[1];
        document.write(array +"<br>");
        document.write(array[1] +"<br>");
    
    </script>
</head>

</body>
</html>
