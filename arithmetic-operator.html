<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
    <script>
        var x=5;
        var y=4;
        var z=x+y;
        var w=x-y;
        var a=x*y;
        var b=x/y;
        var c=x%y;
        var d=x**y;
        var e=(x+y)*2
        document.write(e);
        document.write("<br>");
        document.write(x-y);
        document.write("<br>");
        y--;
        document.write(y);
        document.write("<br>");
        document.write(x-y);
        document.write("<br>");
        document.write(x+y);
        document.write("<br>");
        document.write(x+10);
        document.write("<br>");
        x++;
        document.write(x+y);
        document.write("<br>");
        document.write(z);
        document.write("<br>");
        document.write(w);
         document.write("<br>");
         document.write(a);
         document.write("<br>");
         document.write(b);
         document.write("<br>");
         document.write(c);
         document.write("<br>");
         document.write(d);
         document.write("<br>");
         document.write(x+10);
         document.write("<br>");
         document.write(10+20);
    </script>
</head>

</body>
</html>
