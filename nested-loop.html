<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
    <script>
       for(var a=1; a<=100; a=a+10){
            for(var b=a; b<a+10; b++){
                document.write(b + " ");
            }
            document.write("<br>");
        }
        for(var x = 1; x <= 5; x++){
            for(var y = 1; y <= x; y++){
                document.write(y + " ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(var i=1; i<=5; i++ ){
            for(var j=1; j <= i; j++)
            {
                document.write(i +" ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(var c=5; c>=1; c--){
            for(var d=1; d<=c; d++){
                document.write(c + " ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(var  e=5; e>=1; e--){
            for(var f=e; f>=1; f--){
                document.write(f );
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
