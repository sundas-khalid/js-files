<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
    <script>
       var a=1;
       var b=10;
       document.write("<ul>");
        //increament example
       while(a<=10){
        document.write(a+ " Hello yahoo baba <br>");
        document.write("<li>Yahho baba</li>");
        a++;
       }
       //decrement example
        document.write("<ul>");
            while(b>=1){
                document.write( b+ ") hello<br>")
                b--;
            }
    </script>
</head>
