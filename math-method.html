<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math method</title>
    <script>
        //ceil  return upper value in case of +ve value & return lower value when value is -Ve
        var a = Math.ceil(-5.2);
        // a = Math.ceil(5.2);
        document.write(a);
        document.write("<br>");
        //ceil  return lower value in case of +ve value & return upper value when value is -Ve
        var a = Math.floor(-5.2);
        // a = Math.floor(5.2);
        document.write(a);
        document.write("<br>");
        // round return nearest value   
        var a = Math.round(-5.2);
        // a = Math.round(4.2);
        document.write(a);
        document.write("<br>");
        //trunc return integer value 
        var a = Math.trunc(-8.2);
        //a = Math.trunc(4.2);
        document.write(a);
        document.write("<br>");
        //max 
        var a = Math.max(-5.2, 4, 7, 8, 9);
        a = Math.max(-5.2, -3.4, -5.7, -2.9);
        document.write(a);
        document.write("<br>");
        //min 
        var a = Math.min(5, 4, 7, 8, 9);
        // a = Math.min(-5.2,-3.4,-5.7,-2.9);
        document.write(a);
        document.write("<br>");
        //sqrt  return square table value 
        var a = Math.sqrt(64);
        //  a = Math.sqrt(49);
        document.write(a);
        document.write("<br>");
        //cbrt return cube value 
        var a = Math.cbrt(49);
        //a = Math.cbrt(125);
        document.write(a);
        document.write("<br>");
        //pow() 
        var a = Math.pow(2, 3);
        //a = Math.pow(49,2);
        document.write(a);
        document.write("<br>");
        //random
        //var a = Math.random();
        a = Math.floor(Math.random() * 10) + 1;
        document.write(a);
        document.write("<br>");
        //abs() return   absolute value
        var a = Math.abs(4.5);//(null) ("hello") (2+5)
        document.write(a);
        document.write("<br>");
        //pl
        var a = Math.PI;
        document.write(a);
        document.write("<br>");
    </script>
</head>

<body>

</body>

</html>
