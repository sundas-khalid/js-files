<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-if-statement</title>
    <script>
        var per = 99;
        if (per >= 80 && per <= 100) {
            document.write("Merit");
        }
        else if (per >= 60 && per < 80) {
            document.write("1st devision");
        }
        else if (per >= 45 && per < 60) {
            document.write("2nd devision");
        }
        else if (per >= 33 && per < 45) {
            document.write("3rd devision");
        }
        else if (per < 33) {
            document.write("fail");
        }
        else {
            document.write("Enter valid persentage");
        }

    </script>
</head>
